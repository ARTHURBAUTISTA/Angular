
<div class="card-columns">
    <div class="card" *ngFor="let release of NewReleases">
        <img [src]="release.images[1].url" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{release.name}}</h5>
          <span class="badge badge-pill badge-success" *ngFor="let artists of release.artists">{{artists.name}}</span>
        
          <p class="card-text"><small class="text-muted">Release Date: {{release.release_date}}</small></p>
        </div>
      </div>
</div>
