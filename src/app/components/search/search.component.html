<div class="row">
    <div class="col-12 text-center text-ligth">
        <h2>Search</h2>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="form-group">
            <label for="" class="text-light">Filtra tu Busqueda</label>
            <select class="custom-select" #filter name="" >
                
                <option value="null">Seleccion</option>
                <option *ngFor="let item of searchFilter" [value]="item">{{item}}</option>
            </select>
        </div>
    </div>

    
        <div class="col-12">
            <div class="form-group">
              <label for="" class="text-light">Ingresa lo que quieres Buscar: </label>
              <input type="text-light" name="" #termino class="form-control" (keyup)="search(filter.value,termino.value)"placeholder="Ingresa tu busqueda" aria-describedby="helpId">
           
            </div>
        </div>
</div>

<div class="row mt-2">

    <div class="card-columns"  *ngFor="let item of searchResults">

            <div class="card">
                    <img *ngIf="!item.album"[src]="item.images[1]?.url | noImage" class="card-img-top" alt="...">
                    <img *ngIf="item.album"[src]="item.album.images[1].url | noImage" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{item.name}}</h5>

                      <audio *ngIf="item.album && item.preview_url!=null" [src]="item.preview_url" controls></audio>


                      
                    
                      <p *ngIf="!item.album"  class="card-text">
                          <button type="button" (click)="GotoArtist(item.id)"  id="" class="btn btn-outline-success btn-lg btn-block">ver mas...</button>
                      </p>

                    </div>
            </div>
    </div>
</div>
